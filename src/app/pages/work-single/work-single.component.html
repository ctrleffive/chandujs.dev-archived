<div *ngIf="work" class="content-wrap">
  <div class="mb-5">
    <div class="h1 font-weight-bold high" [innerText]="work.title"></div>
    <div class="mb-3 h3" [innerText]="work.type"></div>
  </div>
  <div class="row mb-4 pb-2">
    <div class="col-xl-8">
      <img [src]="'assets/images/works/' + work.slug + '/thumbnail.gif'" class="w-100 rounded-lg" [alt]="work.title" [title]="work.title">
      <div class="mb-5 d-xl-none"></div>
    </div>
    <div class="col-xl-4">
      <div class="tags text-lowercase brand-light">
        <span class="mr-4" *ngFor="let tag of work.tags" [innerText]="tag"></span>
      </div>
      <div class="mt-3">Last Updated: {{ work.lastUpdated | date: 'longDate' }}</div>
      <div class="work-desc h5 mt-5" [innerText]="work.description"></div>
      <a *ngIf="work.link" [href]="work.link" target="_blank" class="work-link font-weight-bold text-center"
      [innerText]="work.linkLabel"></a>
      <div class="mb-4 d-xl-none"></div>
    </div>
  </div>
  <ngx-masonry [useImagesLoaded]="true" *ngIf="work.screens" class="row">
    <div ngxMasonryItem *ngFor="let _ of [].constructor(work.screens); let i = index" class="col-lg-6 col-xl-4 mb-4 pb-2">
      <img [src]="'assets/images/works/' + work.slug + '/screen-' + i + '.gif'" class="w-100 rounded-lg">
    </div>
  </ngx-masonry>
</div>
