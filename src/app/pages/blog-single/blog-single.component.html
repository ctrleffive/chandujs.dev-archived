<div class="content-wrap">
  <div *ngIf="data">
    <div class="mb-5">
      <div class="h1 font-weight-bold high" [innerText]="meta.title"></div>
      <div class="mb-3">Last Updated: {{ meta.lastUpdated | date: 'longDate' }}</div>
    </div>
    <div class="bg-white rounded-lg p-5">
      <markdown ngPreserveWhitespaces [data]="data"></markdown>
    </div>
  </div>
</div>
