---
layout: default
menu: works
permalink: /
---
<div class="padding-section">
  <div class="container">
    <div class="row">
      <div class="col-md-6">
        <div class="h1 head">Chandu
          <span class="branded">J S</span>
        </div>
        <p class="sub-head">Passionate designer who loves simplicity in things and crafts beautiful user interfaces with love.</p>
      </div>
    </div>
  </div>
</div>
<div class="works-blocks row text-center no-gutters row-eq-height">
  {% for item in site.works %}
  <div class="col-sm-6 col-md-4">
    <div class="work-block" style="background: {{ item.color }}">
      <a href="works/{{ item.slug }}/" class="work-link"></a>
      <img src="assets/images/works/{{ item.slug }}/thumb.jpg" alt="{{ item.title }}" class="work-thumb">
      <div class="work-middle">
        <div class="h3 wm-head">{{ item.title }}</div>
        <ul class="list-inline wm-tags">
          {% for cat in item.cats %}
          <li class="list-inline-item">{{ cat }}</li>
          {% endfor %}
        </ul>
      </div>
    </div>
  </div>
  {% endfor %}
</div>
